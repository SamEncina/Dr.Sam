<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Ride - Rhapid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ride-page.css">
</head>
<body>
    <header class="scrolled">
        <nav>
            <div class="logo"><a href="index.html"><img src="Rhapid LOGO-2 transparent.png" alt="Rhapid Logo" style="height: 40px;"></a></div>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="rider-signup.html">Ride</a></li>
                <li><a href="signup.html">Drive</a></li>
                <li><a href="drivers.html">Top Drivers</a></li>
                <li><a href="rider-dashboard.html">Rider Account</a></li>
                <li><a href="driver-dashboard.html" class="nav-cta">Driver Account</a></li>
            </ul>
        </nav>
    </header>

    <main class="ride-page-container">
        <aside class="ride-sidebar">
            <div class="search-box">
                <h2>Your Commute, Reimagined</h2>
                <p>Schedule your daily commute and enjoy a productive, stress-free ride.</p>
                <input type="text" placeholder="Enter destination">
            </div>
            <div class="filter-box">
                <h4>Vehicle Type</h4>
                <div class="filter-option">
                    <input type="radio" id="sedan" name="vehicle" value="sedan" checked>
                    <label for="sedan">Sedan</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="suv" name="vehicle" value="suv">
                    <label for="suv">SUV</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="luxury" name="vehicle" value="luxury">
                    <label for="luxury">Luxury</label>
                </div>
            </div>
            <button class="cta-button">Schedule Your Commute</button>
        </aside>
        <div class="map-container">
            <iframe
                width="100%"
                height="100%"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8362983297!2d-97.82203438785104!3d30.267153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b599a05a237b%3A0x1b927e6f1a4a0a!2sAustin%2C%20TX!5e0!3m2!1sen!2sus!4v1625019129323!5m2!1sen!2sus&zoom=12&disableDefaultUI=true"
                allowfullscreen>
            </iframe>
            <div class="user-dot"></div>
            <div class="driver-dot" style="top: 20%; left: 30%;">
                <div class="driver-info-bubble">
                    <p><strong>Sam K.</strong></p>
                    <p>$45/hr</p>
                </div>
            </div>
            <div class="driver-dot" style="top: 50%; left: 60%;">
                <div class="driver-info-bubble">
                    <p><strong>Maria G.</strong></p>
                    <p>$50/hr</p>
                </div>
            </div>
            <div class="driver-dot" style="top: 75%; left: 25%;">
                <div class="driver-info-bubble">
                    <p><strong>David L.</strong></p>
                    <p>$48/hr</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
