<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - Rhapid</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html"><img src="Rhapid LOGO-2 transparent.png" alt="Rhapid Logo"></a>
            <h2>Rider Login</h2>
        </div>
        <form id="login-form" class="modern-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Log In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="rider-signup.html">Sign up to ride</a></p>
            <p style="margin-top: 1rem;">Are you a driver? <a href="driver-login.html">Log in here</a>.</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
